name: Docker Build and Push

on:
  push:
    branches: [ "main" ]

# 这是一个重要的设置: 定义 GITHUB_TOKEN 的权限
permissions:
  contents: read # 用于actions/checkout@v4，读取代码
  packages: write # 写入 Packages 的权限，用于推送镜像

jobs:
  # 第一步: 测试代码
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 # 使用社区Action检出代码
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install
      
      - name: Run tests
        run: npm test # 运行准备工作中定义的测试脚本
        
  # 第二步: 构建并推送 Docker 镜像
  build-and-push:
    needs: test # 只有测试通过才运行此Job
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 # 检出代码
        
      # 设置 Docker Buildx 环境 (Docker 官方推荐)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      # 登录到 GitHub Container Registry (ghcr.io)
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }} # 使用您的GitHub用户名
          password: ${{ secrets.GITHUB_TOKEN }} # GitHub 自动生成的密钥，权限已在 permissions 中定义
          
      # 构建并推送
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # 镜像名称必须全部小写
          # 格式: ghcr.io/仓库所有者/仓库名:latest
          tags: ghcr.io/${{ github.repository_owner }}/ci-cd-practice:latest
